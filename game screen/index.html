<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css"> 
    <link rel="stylesheet" href="styles/style.css">
    <script src="../scripts/libs/jquery-3.2.1.min.js"></script> 
</head>
<body>
    
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-xs-12">
                <div id="sideMenu">
                    <button class="btn btn-primary btn-lg" id="pause">Pause</button>
                    <button class="btn btn-primary btn-lg" id="resume">Resume</button>
                    <div>Time left: <span id="countdown"></span></div>
                    <div id="score">
                        <p>Score: <span id="scoreCounter"></span></p>
                    </div>
                    <div>
                        <p>Difficulty: <span id="difficulty"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="gameBoard"></div>
        </div>
    </div>
    <script src="../scripts/gameScreen.js"></script>
</body>
</html>
